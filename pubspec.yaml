name: zafesys_tecnico
description: App para técnicos de ZAFESYS - Instalación de cerraduras inteligentes
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # HTTP & API
  dio: ^5.4.0
  http: ^1.2.0

  # State Management
  provider: ^6.1.1

  # Local Storage
  shared_preferences: ^2.2.2

  # Location & GPS
  geolocator: ^13.0.2
  permission_handler: ^11.3.0

  # Device Info
  battery_plus: ^6.0.0

  # URL Launcher (phone, maps)
  url_launcher: ^6.2.4

  # Date/Time formatting
  intl: ^0.19.0

  # Camera & Media
  image_picker: ^1.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
